<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Simple game Snake! Let's play!" />
    <title>Snake Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Honk&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Snake</h1>
    <div class="gameBoard"></div>
    <div class="button">Start Game</div>
    <div class="button restart">Restart Game</div>
    <dialog>
      <h2>Game over</h2>
      <form method="dialog">
        <button>OK</button>
      </form>
    </dialog>
    <script src="script.js"></script>
  </body>
</html>
